<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>

<body>

    <div class="container">
        <div class="home-div">
            <h3 class="team-name">HOME</h3>
            <div class="score">
                <p id="home-score-el">0</p>
            </div>
            <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
            <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
            <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
        </div>
        <div class="guest-div">
            <h3 class="team-name">GUEST</h3>
            <div class="score">
                <p id="guest-score-el">0</p>
            </div>
            <button id="guest-score-btn-1">+1</button>
            <button id="guest-score-btn-2">+2</button>
            <button id="guest-score-btn-3">+3</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
